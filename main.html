<!DOCTYPE html>
<html>
<head>
	<title>js Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="calc_body">
				<div id="calc_screen">
					<h2 id="calc_number"></h2>
					<h4 id="calc_tracker"></h4>
				</div>

				<div class="row calc_button_row">
					<div class="col-xs-6">
						<button class="calc_button" id="calc_clear">Clear</button>
					</div>

					<div class="col-xs-3">
						<button class="calc_button" id="calc_add">+</button>
					</div>
				</div>

				<div class="row calc_button_row">

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_one">1</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_two">2</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_three">3</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_divide">รท</button>
					</div>
				</div>

				<div class="row calc_button_row">

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_four">4</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_five">5</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_six">6</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_multiply">*</button>
					</div>
				</div>

				<div class="row calc_button_row">

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_seven">7</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_eight">8</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_nine">9</button>
					</div>

					<div class="col-xs-3 text-center">
						<button class="calc_button" id="calc_subtract">-</button>
					</div>
				</div>


				<div class="row calc_button_row">

					<div class="col-xs-4 text-center">
						<button class="calc_button" id="calc_zero">0</button>
					</div>

					<div class="col-xs-4 text-center">
						<button class="calc_button" id="calc_dot">.</button>
					</div>

					<div class="col-xs-4 text-center">
						<button class="calc_button" id="calc_equals">=</button>
					</div>

				</div>

			</div>
		</div>
	</div>
</div>




<script type="text/javascript" src="main.js"></script>
</body>
</html>
